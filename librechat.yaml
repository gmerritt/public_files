# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.1

# Cache settings: Set to true to enable caching
cache: true

interface:
  customWelcome: "Select provider and model from the menus above."
  privacyPolicy:
    externalUrl: "https://example.com/privacy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://example.com/terms"
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service"
    modalContent: |
      # Terms of Service
      ## Please revise: This is a pre-release "alpha" version of the Berkeley AI Platform for early development and testing and does not yet support data privacy nor a specific data retention period. Your data will not reliably be persisted so please save chat histories you wish to preserve. DO NOT ENTER SENSITIVE INFORMATION INTO THE SERVICE AT THIS TIME.
